<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basic Flappy Bird</title>
<style>
    body {
        margin: 0;
        background: #70c5ce;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    canvas {
        background: #70c5ce;
        border: 2px solid #000;
    }
</style>
</head>
<body>

<canvas id="game" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let birdY = 250;
let velocity = 0;
let gravity = 0.5;
let jump = -8;

let pipeX = 400;
let pipeGap = 130;
let pipeTop = Math.random() * 200 + 50;

let score = 0;
let gameOver = false;

function resetGame() {
    birdY = 250;
    velocity = 0;
    pipeX = 400;
    pipeTop = Math.random() * 200 + 50;
    score = 0;
    gameOver = false;
}

document.addEventListener("keydown", e => {
    if (e.code === "Space" && !gameOver) velocity = jump;
    if (e.key.toLowerCase() === "r") resetGame();
});

function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.fillRect(50, birdY, 20, 20);
}

function drawPipes() {
    ctx.fillStyle = "green";
    ctx.fillRect(pipeX, 0, 40, pipeTop);
    ctx.fillRect(pipeX, pipeTop + pipeGap, 40, canvas.height);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameOver) {
        velocity += gravity;
        birdY += velocity;
        pipeX -= 2;

        if (pipeX < -40) {
            pipeX = 400;
            pipeTop = Math.random() * 200 + 50;
            score++;
        }

        // Collision
        if (
            birdY < 0 || birdY > canvas.height ||
            (50 + 20 > pipeX && 50 < pipeX + 40 &&
            (birdY < pipeTop || birdY + 20 > pipeTop + pipeGap))
        ) {
            gameOver = true;
        }
    }

    drawBird();
    drawPipes();

    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 25);

    if (gameOver) {
        ctx.fillText("GAME OVER", 140, 230);
        ctx.fillText("Press R to Restart", 115, 260);
    }

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
